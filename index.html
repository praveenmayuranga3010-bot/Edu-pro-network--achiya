<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu pro network - achiya</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --neon-yellow: #fff01f;
        }

        body {
            background-color: #080808;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Thorana Style Border Animation */
        .thorana-border {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 10px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-blue);
            animation: thoranaLights 2s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes thoranaLights {
            0% { border-color: var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue); }
            25% { border-color: var(--neon-pink); box-shadow: 0 0 30px var(--neon-pink); }
            50% { border-color: var(--neon-yellow); box-shadow: 0 0 30px var(--neon-yellow); }
            75% { border-color: var(--neon-green); box-shadow: 0 0 30px var(--neon-green); }
            100% { border-color: var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue); }
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            z-index: 10;
            text-align: center;
            padding-bottom: 50px;
        }

        .brand-name {
            font-size: 35px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 20px 0;
            letter-spacing: 2px;
        }

        /* Countdown Box */
        .countdown-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
            margin-bottom: 20px;
        }

        #timer-display {
            font-size: 20px;
            color: var(--neon-yellow);
            font-weight: bold;
        }

        /* Quiz Card */
        #quiz-card {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--neon-blue);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
        }

        /* Results Styles */
        .neon-red-bg { background-color: rgba(255, 7, 58, 0.25) !important; border-color: var(--neon-red) !important; }
        .neon-green-bg { background-color: rgba(57, 255, 20, 0.25) !important; border-color: var(--neon-green) !important; }
        .correct-ans { background: var(--neon-green) !important; color: black !important; font-weight: bold; box-shadow: 0 0 15px var(--neon-green); }
        .wrong-ans { background: var(--neon-red) !important; }

        /* Short Notes Section */
        .notes-container {
            border: 2px solid var(--neon-pink);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 0, 255, 0.05);
            animation: pulseBright 3s infinite;
        }

        @keyframes pulseBright {
            0%, 100% { box-shadow: 0 0 5px var(--neon-pink); }
            50% { box-shadow: 0 0 25px var(--neon-pink); }
        }

        #note-text {
            font-size: 19px;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        #note-countdown {
            font-size: 30px;
            color: var(--neon-pink);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="thorana-border"></div>

<div class="main-container">
    <div class="brand-name">Edu pro network - achiya</div>
    
    <div class="countdown-box">
        <div>2026 O/L EXAM COUNTDOWN</div>
        <div id="timer-display">Loading...</div>
    </div>

    <div id="quiz-card">
        <h3 id="q-number" style="color: var(--neon-pink);">Question 1</h3>
        <h2 id="q-text">Loading Question...</h2>
        <div id="options-box"></div>
    </div>

    <div class="notes-container">
        <div id="note-countdown">10</div>
        <p id="note-text">Short note loading...</p>
    </div>
</div>

<script>
    // 1. Target Date: 2026 Feb 17 8:30 AM
    const targetDate = new Date("February 17, 2026 08:30:00").getTime();

    function updateExamTimer() {
        const now = new Date().getTime();
        const gap = targetDate - now;

        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((gap % (1000 * 60)) / 1000);

        document.getElementById("timer-display").innerText = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateExamTimer, 1000);

    // 2. Data - Questions (50) & Short Notes (25)
    const questions = Array.from({length: 50}, (_, i) => ({
        q: `O/L Model Question ${i + 1}: Mehi niwaradi wistharaya thoraanna?`,
        options: ["Piliyatha 01", "Piliyatha 02", "Hari Uththaraya", "Piliyatha 04"],
        correct: 2
    }));

    const shortNotes = [
        "1. Prathibhaashawa: Wishwaye thibena shakthiye adu wadi weema.",
        "2. Grahanaya: Lokaye thiyena gurutwakshana shakthiya matha kriyaa kirima.",
        "3. Ithihasaya: Anuradhapura yugaye pradhana waapi karmantha...",
        "4. Vigyanaya: Newtan ge niyamayan thunama mathaka thaba ganna.",
        // ... Thawa notes 25k dakwa meka auto hadenawa
    ];
    for(let i=5; i<=25; i++) shortNotes.push(`${i}. Wadagath O/L Note: Wishaya karuna ${i} saha ehi prayogika bawaya mathaka thaba ganna.`);

    let currentQ = 0;
    let currentN = 0;
    let noteTimeLeft = 10;

    // 3. Quiz Engine
    function loadQuiz() {
        const q = questions[currentQ];
        const card = document.getElementById("quiz-card");
        card.classList.remove("neon-red-bg", "neon-green-bg");
        
        document.getElementById("q-number").innerText = `Question ${currentQ + 1}/50`;
        document.getElementById("q-text").innerText = q.q;
        
        const box = document.getElementById("options-box");
        box.innerHTML = "";
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            box.appendChild(btn);
        });
    }

    function checkAnswer(idx, btn) {
        const card = document.getElementById("quiz-card");
        const correct = questions[currentQ].correct;
        const allBtns = document.querySelectorAll(".option-btn");

        if(idx === correct) {
            btn.classList.add("correct-ans");
            card.classList.add("neon-green-bg");
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setTimeout(() => {
                currentQ = (currentQ + 1) % 50;
                loadQuiz();
            }, 1500);
        } else {
            card.classList.add("neon-red-bg");
            btn.classList.add("wrong-ans");
            allBtns[correct].classList.add("correct-ans");

            // Move only after touching the correct one
            allBtns[correct].onclick = () => {
                currentQ = (currentQ + 1) % 50;
                loadQuiz();
            };
        }
    }

    // 4. Short Notes System
    function runNotes() {
        setInterval(() => {
            noteTimeLeft--;
            document.getElementById("note-countdown").innerText = noteTimeLeft;
            if(noteTimeLeft <= 0) {
                noteTimeLeft = 10;
                currentN = (currentN + 1) % shortNotes.length;
                document.getElementById("note-text").innerText = shortNotes[currentN];
            }
        }, 1000);
    }

    // Start
    loadQuiz();
    runNotes();
    document.getElementById("note-text").innerText = shortNotes[0];
</script>

</body>
    </html>
