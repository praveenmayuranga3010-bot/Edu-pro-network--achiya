<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Thorana - Interactive Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* තොරණක් වගේ වර්ණ මාරු වන පසුබිම */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: thoranaBg 10s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes thoranaBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid transparent;
            /* Border එක තොරණක් වගේ වර්ණ වෙනස් වීම */
            border-image: linear-gradient(to right, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            border-image-slice: 1;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.5);
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonText 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonText {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f2fe, 0 0 40px #00f2fe; }
            to { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f2fe, 0 0 20px #00f2fe; }
        }

        /* Short Note Box */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f2fe;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            box-shadow: inset 0 0 10px #00f2fe;
        }

        /* Buttons Style */
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            color: white;
            border: 2px solid #4facfe;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .option-btn:hover {
            background: #4facfe;
            box-shadow: 0 0 20px #4facfe;
            transform: scale(1.05);
        }

        .next-btn {
            background: linear-gradient(to right, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
        }

        .correct { background: #00ff00 !important; border-color: #00ff00 !important; color: black !important; }
        .wrong { background: #ff0000 !important; border-color: #ff0000 !important; }

        .help-desk {
            margin-top: 25px;
            border-top: 1px dashed #555;
            padding-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .help-desk b { color: #fffb00; text-shadow: 0 0 5px #fffb00; }
    </style>
</head>
<body>

<div class="container">
    <h1>PHYSICS HUB</h1>

    <div class="card" id="note-display">Loading...</div>
    <button class="next-btn" onclick="loadNextNote()">Next Note</button>

    <div style="margin: 30px 0; border-bottom: 1px solid rgba(255,255,255,0.2);"></div>

    <div id="quiz-container">
        <div id="question-text" style="font-size: 1.3em; margin-bottom: 20px; color: #fffb00;">ප්‍රශ්නය පූරණය වේ...</div>
        <div id="options-container"></div>
        <button id="next-q-btn" class="next-btn" style="display:none; background: #00ffd5; color: black;" onclick="loadNextQuestion()">Next Question ➔</button>
    </div>

    <div class="help-desk">
        Help Desk: <b>0729329290</b>
    </div>
</div>

<script>
    const notes = [
        "ආලෝකයේ වේගය $3 \times 10^8 \text{ ms}^{-1}$ කි.",
        "ශක්තිය මැනීමේ ජාත්‍යන්තර ඒකකය ජූල් (J) වේ.",
        "ජලය අයිස් බවට පත්වන්නේ $0^\circ\text{C}$ දීය.",
        "විශ්වයේ වේගවත්ම දේ ආලෝකයයි.",
        "නියුටන්ගේ 3 වන නියමය: සෑම ක්‍රියාවකටම සමාන හා ප්‍රතිවිරුද්ධ ප්‍රතික්‍රියාවක් පවතී."
    ];

    const questions = [
        { q: "ආලෝකයේ වේගය ms-1 වලින් කොපමණද?", a: ["$3 \times 10^8$", "$3 \times 10^5$", "$3 \times 10^{10}$", "$3 \times 10^2$"], correct: 0 },
        { q: "බලයේ ඒකකය කුමක්ද?", a: ["Watt", "Newton", "Pascal", "Joule"], correct: 1 },
        { q: "ත්වරණය යනු කුමක්ද?", a: ["වේගය", "ප්‍රවේගය", "ප්‍රවේගය වෙනස්වීමේ සීග්‍රතාව", "දුර"], correct: 2 },
        { q: "වීදුරු තුළදී ආලෝකයේ වේගය?", a: ["වැඩිවේ", "අඩුවේ", "වෙනස් නොවේ", "ශුන්‍ය වේ"], correct: 1 }
    ];

    function loadNextNote() {
        const randomNote = notes[Math.floor(Math.random() * notes.length)];
        document.getElementById('note-display').innerHTML = randomNote;
    }

    function loadNextQuestion() {
        const qData = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById('question-text').innerHTML = qData.q;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        document.getElementById('next-q-btn').style.display = 'none';

        qData.a.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = opt;
            btn.onclick = () => checkAnswer(index, qData.correct, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00']
            });
            document.getElementById('next-q-btn').style.display = 'inline-block';
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            setTimeout(loadNextQuestion, 2000);
        }
    }

    // ආරම්භක ඇමතුම්
    loadNextNote();
    loadNextQuestion();
</script>

</body>
            </html>
