<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">

    <title>Edu Pro Network - O/L Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff007f; --blue: #00d4ff; --yellow: #f8ff00; --red: #ff0000; --green: #00ff88; --orange: #ff8800; --purple: #bc13fe; --dark: #050505;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; background-color: var(--dark); color: white; font-family: 'Poppins', 'Gemunu Libre', sans-serif;
            overflow-x: hidden; width: 100%;
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 0, 127, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
        }

        /* Thorana Animations */
        @keyframes thoranaGlow {
            0% { border-color: var(--pink); box-shadow: 0 0 10px var(--pink); }
            25% { border-color: var(--blue); box-shadow: 0 0 15px var(--blue); }
            50% { border-color: var(--yellow); box-shadow: 0 0 10px var(--yellow); }
            75% { border-color: var(--green); box-shadow: 0 0 15px var(--green); }
            100% { border-color: var(--pink); box-shadow: 0 0 10px var(--pink); }
        }

        header {
            padding: 20px 10px; text-align: center; border-bottom: 4px dashed var(--pink);
            animation: thoranaGlow 3s infinite linear; width: 100%;
        }

        .logo {
            font-size: clamp(1.5rem, 8vw, 2.8rem); font-weight: bold; letter-spacing: 4px; text-transform: uppercase;
            background: linear-gradient(90deg, var(--pink), var(--blue), var(--yellow), var(--green), var(--pink));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite;
        }

        @keyframes moveGradient { 0% { background-position: 0%; } 100% { background-position: 200%; } }

        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 15px; }

        /* Countdown Style */
        .countdown-box { display: flex; justify-content: center; gap: 8px; margin: 20px 0; flex-wrap: wrap; }
        .timer-unit { 
            background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid var(--pink); 
            border-radius: 12px; min-width: 70px; text-align: center;
            animation: thoranaGlow 2s infinite alternate;
        }
        .timer-unit span { font-size: 1.5rem; font-weight: bold; display: block; color: var(--yellow); }
        .timer-unit small { font-size: 0.7rem; text-transform: uppercase; }

        /* Quiz UI - Adjusted for Mobile */
        .quiz-card {
            background: rgba(255, 255, 255, 0.03); border: 2px solid var(--blue);
            padding: 20px; border-radius: 20px; margin: 20px auto; width: 100%;
            text-align: center; backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        @media (min-width: 480px) { .options-grid { grid-template-columns: 1fr 1fr; } }

        .opt-btn {
            background: rgba(255,255,255,0.05); border: 1.5px solid var(--blue); color: white;
            padding: 12px; border-radius: 10px; cursor: pointer; font-size: 0.95rem; transition: 0.3s;
        }
        .opt-btn:hover { background: var(--blue); color: black; box-shadow: 0 0 15px var(--blue); }
        .correct-opt { background: var(--green) !important; color: black !important; font-weight: bold; border-color: white !important; }

        /* Animated Notes Section */
        .notes-section { margin-top: 40px; }
        .note-box {
            background: rgba(255, 255, 255, 0.05); border-left: 5px solid var(--yellow);
            padding: 15px; border-radius: 0 15px 15px 0; margin-bottom: 15px;
            animation: noteGlow 4s infinite;
        }
        @keyframes noteGlow {
            0%, 100% { border-left-color: var(--yellow); box-shadow: -5px 0 10px rgba(248, 255, 0, 0.2); }
            33% { border-left-color: var(--pink); box-shadow: -5px 0 10px rgba(255, 0, 127, 0.2); }
            66% { border-left-color: var(--blue); box-shadow: -5px 0 10px rgba(0, 212, 255, 0.2); }
        }
        .note-box h3 { margin: 0 0 8px 0; color: var(--pink); font-size: 1.1rem; }
        .note-box p { margin: 0; font-size: 0.9rem; color: #ddd; line-height: 1.5; }

        body.error-bg { animation: shake 0.2s ease-in-out 2; background-color: #300; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
    </style>
</head>
