        { q: "‡∂Ω‡∑ù‡∂ö‡∂∫‡∑ö ‡∂á‡∂≠‡∑í ‡∑Ä‡∑í‡∑Å‡∑è‡∂Ω‡∂∏ ‡∑É‡∑è‡∂ú‡∂ª‡∂∫ ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä‡∂Ø?", opts: ["‡∂â‡∂±‡∑ä‡∂Ø‡∑ì‡∂∫", "‡∂Ö‡∂≠‡∑ä‡∂Ω‡∑è‡∂±‡∑ä‡∂≠‡∑í‡∂ö‡∑ä", "‡∑Å‡∑è‡∂±‡∑ä‡∂≠‡∑í‡∂ö‡∂ª", "‡∂Ü‡∂ö‡∑ä‡∂ß‡∑í‡∂ö‡∑ä"], a: 2 },
        { q: "‡∑Ä‡∑ù‡∂Ω‡∑ä‡∂ß‡∑ì‡∂∫‡∂≠‡∑è‡∑Ä ‡∂∏‡∑ê‡∂±‡∑ì‡∂∏‡∂ß ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∑è ‡∂ö‡∂ª‡∂± ‡∂ã‡∂¥‡∂ö‡∂ª‡∂´‡∂∫:", opts: ["‡∂á‡∂∏‡∑ì‡∂ß‡∂ª‡∂∫", "‡∑Ä‡∑ù‡∂Ω‡∑ä‡∂ß‡∑ä‡∂∏‡∑ì‡∂ß‡∂ª‡∂∫", "‡∂ï‡∂∏‡∑ä‡∂∏‡∑ì‡∂ß‡∂ª‡∂∫", "‡∂∂‡∑ê‡∂ª‡∑ù‡∂∏‡∑ì‡∂ß‡∂ª‡∂∫"], a: 1 },
        { q: "‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂ª‡∑ù‡∂∞‡∂∫‡∑ö ‡∂í‡∂ö‡∂ö‡∂∫ ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä‡∂Ø?", opts: ["‡∂á‡∂∏‡∑ä‡∂¥‡∑í‡∂∫‡∂ª‡∑ä", "‡∑Ä‡∑ù‡∂Ω‡∑ä‡∂ß‡∑ä", "‡∂ï‡∂∏‡∑ä (Œ©)", "‡∂ö‡∑ñ‡∂Ω‡∑ù‡∂∏‡∑ä"], a: 2 },
        { q: "‡∑É‡∑ñ‡∂ª‡∑ä‡∂∫ ‡∂¥‡∂Ø‡∑ä‡∂∞‡∂≠‡∑í‡∂∫‡∑ö ‡∂á‡∂≠‡∑í ‡∑Ä‡∑í‡∑Å‡∑è‡∂Ω‡∂∏ ‡∂ú‡∑ä‚Äç‡∂ª‡∑Ñ‡∂Ω‡∑ù‡∂ö‡∂∫:", opts: ["‡∑É‡∑ô‡∂±‡∑É‡∑î‡∂ª‡∑î", "‡∂∂‡∑ä‚Äç‡∂ª‡∑Ñ‡∑É‡∑ä‡∂¥‡∂≠‡∑í", "‡∂±‡∑ô‡∂¥‡∑ä‡∂†‡∑ñ‡∂±‡∑ä", "‡∂¥‡∑ò‡∂Æ‡∑í‡∑Ä‡∑í‡∂∫"], a: 1 }
    ];

    let currentQ = 0;
    let timeLeft = 20;
    let timerInterval;

    function startTimer() {
        timeLeft = 20;
        document.getElementById("q-clock").innerText = timeLeft;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("q-clock").innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(-1);
            }
        }, 1000);
    }

    function loadQuestion() {
        const data = quizData[currentQ];
        document.getElementById("q-count").innerText = `Question ${currentQ + 1}/${quizData.length}`;
        document.getElementById("question-text").innerText = data.q;
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        
        data.opts.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            container.appendChild(btn);
        });
        startTimer();
    }

    function checkAnswer(selected) {
        clearInterval(timerInterval);
        const correct = quizData[currentQ].a;
        const btns = document.querySelectorAll(".opt-btn");

        if (selected === correct) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff007f', '#00d4ff', '#f8ff00'] });
            btns[selected].classList.add("correct-opt");
            document.getElementById("feedback").innerHTML = "<span style='color:var(--green)'>‡∂±‡∑í‡∂∫‡∂∏‡∂∫‡∑í! ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. üèÜ</span>";
        } else {
            document.body.classList.add("error-bg");
            if (selected !== -1) btns[selected].style.backgroundColor = "var(--red)";
            btns[correct].classList.add("correct-opt");
            document.getElementById("feedback").innerHTML = "<span style='color:var(--red)'>‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑è‡∂ß‡∑í‡∂±‡∑ä...</span>";
        }

        setTimeout(() => {
            document.body.classList.remove("error-bg");
            currentQ++;
            if (currentQ < quizData.length) {
                loadQuestion();
                document.getElementById("feedback").innerText = "";
            } else {
                document.querySelector(".quiz-card").innerHTML = "<h2>‡∑É‡∑î‡∂∑ ‡∂¥‡∑ê‡∂≠‡∑î‡∂∏‡∑ä! ‡∂î‡∂∂ ‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂±‡∑í‡∂∏ ‡∂ö‡∑Ö‡∑è! üéì‚ú®</h2>";
            }
        }, 2500);
    }

    // Short Notes
    const notesData = [
        { t: "‡∑Ä‡∑í‡∂Ø‡∑ä‚Äç‡∂∫‡∑î‡∂≠‡∑ä ‡∑É‡∑ò‡∂´‡∂≠‡∑è‡∑Ä", c: "‡∑É‡∑Ñ‡∑É‡∂Ç‡∂∫‡∑î‡∂¢ ‡∂∂‡∂±‡∑ä‡∂∞‡∂±‡∂∫‡∂ö ‡∂á‡∂≠‡∑í ‡∂â‡∂Ω‡∑ô‡∂ö‡∑ä‡∂ß‡∑ä‚Äç‡∂ª‡∑ù‡∂± ‡∂∫‡∑î‡∂ú‡∂Ω ‡∂≠‡∂∏‡∑è ‡∂Ø‡∑ô‡∑É‡∂ß ‡∂Ü‡∂ö‡∂ª‡∑ä‡∑Ç‡∂´‡∂∫ ‡∂ö‡∂ª ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫‡∑è‡∑Ä‡∂∫‡∑í." },
        { t: "‡∂ï‡∂∏‡∑ä‡∂ú‡∑ö ‡∂±‡∑í‡∂∫‡∂∏‡∂∫", c: "V = IR. ‡∑É‡∂±‡∑ä‡∂±‡∑è‡∂∫‡∂ö‡∂∫‡∂ö‡∑ä ‡∂≠‡∑î‡∑Ö‡∑í‡∂±‡∑ä ‡∂ú‡∂Ω‡∂± ‡∂∞‡∑è‡∂ª‡∑è‡∑Ä, ‡∂ë‡∑Ñ‡∑í ‡∂Ø‡∑ô‡∂ö‡∑ô‡∑Ö‡∑Ä‡∂ª ‡∑Ä‡∑í‡∂∑‡∑Ä ‡∂Ö‡∂±‡∑ä‡∂≠‡∂ª‡∂∫‡∂ß ‡∑É‡∂∏‡∑è‡∂±‡∑î‡∂¥‡∑è‡∂≠‡∑í‡∂ö ‡∑Ä‡∑ö." },
        { t: "‡∑É‡∑è‡∂∞‡∂ö ‡∑É‡∑ô‡∑Ä‡∑ì‡∂∏", c: "x¬≤ - y¬≤ = (x-y)(x+y) ‡∂Ω‡∑ô‡∑É ‡∂Ω‡∑í‡∑Ä‡∑í‡∂∫ ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫." }
    ];

    function loadNotes() {
        const div = document.getElementById("notes-display");
        notesData.forEach(note => {
            div.innerHTML += `<div class="note-box"><h3>${note.t}</h3><p>${note.c}</p></div>`;
        });
    }

    loadNotes();
    loadQuestion();
</script>
