<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Pro Network - O/L Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff007f; --blue: #00d4ff; --yellow: #f8ff00; --red: #ff0000; --green: #00ff88; --dark: #050505;
        }

        body {
            margin: 0; background-color: var(--dark); color: white; font-family: 'Poppins', 'Gemunu Libre', sans-serif;
            transition: background 0.3s ease;
        }

        /* Neon Error Effect */
        body.error-bg { background-color: #440000; animation: shake 0.2s ease-in-out 2; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        header {
            padding: 30px; text-align: center; border-bottom: 3px solid var(--pink);
            box-shadow: 0 0 20px var(--pink); animation: borderGlow 2s infinite alternate;
        }

        @keyframes borderGlow { from { border-color: var(--pink); } to { border-color: var(--blue); } }

        .logo {
            font-size: 2.8rem; font-weight: bold; letter-spacing: 5px; text-transform: uppercase;
            background: linear-gradient(90deg, var(--pink), var(--blue), var(--yellow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Quiz UI */
        .quiz-card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--blue);
            padding: 30px; border-radius: 25px; margin: 40px auto; max-width: 700px;
            text-align: center; position: relative;
        }

        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
        }

        .opt-btn {
            background: transparent; border: 2px solid var(--blue); color: white;
            padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1rem;
            transition: 0.3s;
        }

        .opt-btn:hover { background: rgba(0, 212, 255, 0.2); box-shadow: 0 0 15px var(--blue); }

        .correct-opt { border-color: var(--green) !important; box-shadow: 0 0 20px var(--green); color: var(--green); font-weight: bold; }

        /* Timer for Question */
        .q-timer { font-size: 1.5rem; color: var(--yellow); margin-bottom: 10px; font-weight: bold; }

        /* Notes Section */
        .notes-section { max-width: 900px; margin: 50px auto; padding: 20px; }
        .note-box {
            background: rgba(255, 255, 255, 0.05); border-left: 5px solid var(--yellow);
            padding: 20px; border-radius: 0 15px 15px 0; margin-bottom: 25px;
            transition: 0.3s;
        }
        .note-box:hover { transform: scale(1.02); background: rgba(255, 255, 255, 0.1); }
        .note-box h3 { color: var(--pink); margin: 0 0 10px 0; }

        .countdown-box { display: flex; justify-content: center; gap: 10px; margin: 20px; }
        .timer-unit { background: #111; padding: 10px; border: 1px solid var(--pink); border-radius: 10px; min-width: 60px; }
    </style>
</head>
<body>

<header>
    <div class="logo">Edu Pro Network</div>
    <div id="motivation-text" style="color: var(--yellow); margin-top: 10px;">‡∑Ä‡∑í‡∂∑‡∑è‡∂ú‡∂∫ ‡∂Ö‡∂≠‡∑Ö‡∂ü‡∂∫‡∑í - ‡∑É‡∑ñ‡∂Ø‡∑è‡∂±‡∂∏‡∑ä ‡∑Ä‡∑ô‡∂∏‡∑î!</div>
</header>

<div class="container">

        <div class="timer-unit"><span id="days">00</span><br><small>Days</small></div>
        <div class="timer-unit"><span id="hours">00</span><br><small>Hrs</small></div>
        <div class="timer-unit"><span id="minutes">00</span><br><small>Min</small></div>
        <div class="timer-unit"><span id="seconds">00</span><br><small>Sec</small></div>

    <div class="quiz-card">
        <div class="q-timer">‚è≥ <span id="q-clock">20</span>s</div>
        <h3 id="q-count" style="color: var(--pink);">Question 1/15</h3>
        <p id="question-text" style="font-size: 1.4rem;">‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ø‡∑í‡∑É‡∑ä‡∑Ä‡∑ö‡∑Ä‡∑í...</p>
        <div class="options-grid" id="options-container">
            </div>
        <p id="feedback" style="margin-top: 20px; height: 20px;"></p>
    </div>

    <div class="notes-section">
        <h2 style="color: var(--blue); text-align: center;">üìö O/L High-Yield Short Notes</h2>
        <div id="notes-display"></div>
    </div>
</div>

<script>
    // 1. Exam Countdown Logic
    const examDate = new Date("Feb 17, 2026 08:30:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const d = examDate - now;
        document.getElementById("days").innerText = Math.floor(d / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerText = Math.floor((d % (1000 * 60)) / 1000);
    }, 1000);

    // 2. Quiz Data
    const quizData = [
        { q: "‡∂¥‡∂ª‡∂∏‡∑è‡∂´‡∑î‡∂ö ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∑è‡∂Ç‡∂ö‡∂∫ 11 ‡∑Ä‡∂± ‡∂∏‡∑ñ‡∂Ω‡∂Ø‡∑ä‚Äç‡∂ª‡∑Ä‡∑ä‚Äç‡∂∫ ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä‡∂Ø?", opts: ["‡∂∏‡∑ê‡∂ú‡∑ä‡∂±‡∑ì‡∑É‡∑í‡∂∫‡∂∏‡∑ä", "‡∑É‡∑ù‡∂©‡∑í‡∂∫‡∂∏‡∑ä", "‡∂á‡∂Ω‡∑î‡∂∏‡∑í‡∂±‡∑í‡∂∫‡∂∏‡∑ä", "‡∂¥‡∑ú‡∂ß‡∑ë‡∑É‡∑í‡∂∫‡∂∏‡∑ä"], a: 1 },
        { q: "‡∑Ä‡∑ò‡∂≠‡∑ä‡∂≠‡∂∫‡∂ö ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂µ‡∂Ω‡∂∫ ‡∑É‡∑ô‡∑Ä‡∑ì‡∂∏‡∑ö ‡∑É‡∑ñ‡∂≠‡∑ä‚Äç‡∂ª‡∂∫ ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä‡∂Ø?", opts: ["2œÄr", "œÄr¬≤", "2œÄr¬≤", "œÄd"], a: 1 },
        { q: "‡∑É‡∑õ‡∂Ω‡∂∫‡∂ö ‡∑Å‡∂ö‡∑ä‡∂≠‡∑í ‡∂í‡∂ö‡∂ö‡∂∫ ‡∑Ñ‡∂≥‡∑î‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä ‡∂Ω‡∑ô‡∑É‡∂Ø?", opts: ["DNA", "RNA", "ATP", "NADPH"], a: 2 },
        { q: "‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ω‡∂Ç‡∂ö‡∑è‡∑Ä‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∂Æ‡∂∏ ‡∑Ä‡∑í‡∂∞‡∑è‡∂∫‡∂ö ‡∂¢‡∂±‡∑è‡∂∞‡∑í‡∂¥‡∂≠‡∑í ‡∂ö‡∑Ä‡∑î‡∂Ø?", opts: ["‡∂©‡∑ì.‡∂ë‡∑É‡∑ä. ‡∑É‡∑ö‡∂±‡∑è‡∂±‡∑è‡∂∫‡∂ö", "‡∂ë‡∑É‡∑ä.‡∂©‡∂∂‡∑ä.‡∂Ü‡∂ª‡∑ä.‡∂©‡∑ì. ‡∂∂‡∂´‡∑ä‡∂©‡∑è‡∂ª‡∂±‡∑è‡∂∫‡∂ö", "‡∂¢‡∑ö.‡∂Ü‡∂ª‡∑ä. ‡∂¢‡∂∫‡∑Ä‡∂ª‡∑ä‡∂∞‡∂±", "‡∂Ü‡∂ª‡∑ä. ‡∂¥‡∑ä‚Äç‡∂ª‡∑ö‡∂∏‡∂Ø‡∑è‡∑É"], a: 2 },
        { q: "‡∂ú‡∑î‡∂ª‡∑î‡∂≠‡∑ä‡∑Ä‡∑è‡∂ö‡∂ª‡∑ä‡∑Ç‡∂´ ‡∂≠‡∑ä‡∑Ä‡∂ª‡∂´‡∂∫‡∑ö (g) ‡∂Ö‡∂ú‡∂∫ ‡∂Ü‡∑É‡∂±‡∑ä‡∂± ‡∑Ä‡∑Å‡∂∫‡∑ô‡∂±‡∑ä:", opts: ["5 ms‚Åª¬≤", "10 ms‚Åª¬≤", "15 ms‚Åª¬≤", "20 ms‚Åª¬≤"], a: 1 },
        { q: "‡∂∏‡∑í‡∂±‡∑í‡∑É‡∑ä ‡∑É‡∑í‡∂ª‡∑î‡∂ª‡∑ö ‡∂á‡∂≠‡∑í ‡∂Ø‡∑í‡∂ú‡∂∏ ‡∂Ö‡∑É‡∑ä‡∂Æ‡∑í‡∂∫ ‡∂ö‡∑î‡∂∏‡∂ö‡∑ä‡∂Ø?", opts: ["‡∂∏‡∂©‡∂∫‡∑É‡∑ä‡∂Æ‡∑í‡∂∫", "‡∂ã‡∂ª‡∑î‡∑É‡∑ä‡∂Æ‡∑í‡∂∫ (Femur)", "‡∂Ö‡∂±‡∑ä‡∑Ä‡∑É‡∑ä‡∂Æ‡∑í‡∂∫", "‡∂ö‡∑Å‡∑ö‡∂ª‡∑î‡∂ö‡∑è‡∑Ä"], a: 1 }
    ];

    let currentQ = 0;
    let timeLeft = 20;
    let timerInterval;

    function startTimer() {
        timeLeft = 20;
        document.getElementById("q-clock").innerText = timeLeft;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("q-clock").innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(-1); // Time out
            }
        }, 1000);
    }

    function loadQuestion() {
        const data = quizData[currentQ];
        document.getElementById("q-count").innerText = `Question ${currentQ + 1}/${quizData.length}`;
        document.getElementById("question-text").innerText = data.q;
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        
        data.opts.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            container.appendChild(btn);
        });
        startTimer();
    }

    function checkAnswer(selected) {
        clearInterval(timerInterval);
        const correct = quizData[currentQ].a;
        const btns = document.querySelectorAll(".opt-btn");

        if (selected === correct) {
            // Success Effect
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            btns[selected].classList.add("correct-opt");
            document.getElementById("feedback").innerHTML = "<span style='color:var(--green)'>‡∂±‡∑í‡∂∫‡∂∏‡∂∫‡∑í! ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. üåü</span>";
            
            setTimeout(() => {
                currentQ++;
                if (currentQ < quizData.length) {
                    loadQuestion();
                    document.getElementById("feedback").innerText = "";
                } else {
                    document.querySelector(".quiz-card").innerHTML = "<h2>‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä! ‡∂î‡∂∂ ‡∑Ä‡∑í‡∑Å‡∑í‡∑Ç‡∑ä‡∂ß‡∂∫‡∑í! üèÜ</h2>";
                }
            }, 2000);
        } else {
            // Failure Effect
            document.body.classList.add("error-bg");
            btns[correct].classList.add("correct-opt");
            document.getElementById("feedback").innerHTML = "<span style='color:var(--red)'>‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂â‡∑Ñ‡∑Ö‡∑í‡∂±‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í.</span>";
            
            setTimeout(() => {
                document.body.classList.remove("error-bg");
                currentQ++;
                if (currentQ < quizData.length) loadQuestion();
                document.getElementById("feedback").innerText = "";
            }, 3000);
        }
    }

    // 3. 10 Additional Short Notes
    const notesData = [
        { t: "‡∑Ä‡∑í‡∂Ø‡∑ä‚Äç‡∂∫‡∑î‡∂≠‡∑ä ‡∑É‡∑ò‡∂´‡∂≠‡∑è‡∑Ä", c: "‡∑É‡∑Ñ‡∑É‡∂Ç‡∂∫‡∑î‡∂¢ ‡∂∂‡∂±‡∑ä‡∂∞‡∂±‡∂∫‡∂ö ‡∂á‡∂≠‡∑í ‡∂â‡∂Ω‡∑ô‡∂ö‡∑ä‡∂ß‡∑ä‚Äç‡∂ª‡∑ù‡∂± ‡∂∫‡∑î‡∂ú‡∂Ω ‡∂≠‡∂∏‡∑è ‡∂Ø‡∑ô‡∑É‡∂ß ‡∂Ü‡∂ö‡∂ª‡∑ä‡∑Ç‡∂´‡∂∫ ‡∂ö‡∂ª ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫‡∑è‡∑Ä‡∂∫‡∑í. ‡∂Ü‡∑Ä‡∂ª‡∑ä‡∂≠‡∑í‡∂≠‡∑è ‡∑Ä‡∂ú‡∑î‡∑Ä‡∑ö ‡∂Ø‡∂ö‡∑î‡∂´‡∂ß ‡∂∫‡∂± ‡∑Ä‡∑í‡∂ß ‡∂∏‡∑ô‡∂∫ ‡∑Ä‡∑ê‡∂©‡∑í ‡∑Ä‡∑ö." },
        { t: "‡∂±‡∑í‡∑Ä‡∑ä‡∂ß‡∂±‡∑ä‡∂ú‡∑ö 2 ‡∑Ä‡∂± ‡∂±‡∑í‡∂∫‡∂∏‡∂∫", c: "F = ma. ‡∑Ä‡∑É‡∑ä‡∂≠‡∑î‡∑Ä‡∂ö‡∑ä ‡∂∏‡∂≠ ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è ‡∂ö‡∂ª‡∂± ‡∂Ö‡∑É‡∂∏‡∂≠‡∑î‡∂Ω‡∑í‡∂≠ ‡∂∂‡∂Ω‡∂∫, ‡∂ë‡∑Ñ‡∑í ‡∑É‡∑ä‡∂ö‡∂±‡∑ä‡∂∞‡∂∫‡∑ö‡∂≠‡∑ä ‡∂≠‡∑ä‡∑Ä‡∂ª‡∂´‡∂∫‡∑ö‡∂≠‡∑ä ‡∂ú‡∑î‡∂´‡∑í‡∂≠‡∂∫‡∂ß ‡∑É‡∂∏‡∑è‡∂± ‡∑Ä‡∑ö." },
        { t: "‡∂∏‡∑ñ‡∂Ω‡∑ä‚Äç‡∂∫ ‡∂¥‡∑ä‚Äç‡∂ª‡∂ö‡∑è‡∑Å‡∂± (‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∑ä‡∂ö‡∂ª‡∂´‡∂∫)", c: "‡∂Ω‡∑è‡∂∑ ‡∂Ö‡∂Ω‡∑è‡∂∑ ‡∂ú‡∑í‡∂´‡∑î‡∂∏ ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∏‡∑ñ‡∂Ω‡∑ä‚Äç‡∂∫ ‡∂ö‡∑è‡∂ª‡∑ä‡∂∫‡∑É‡∑è‡∂∞‡∂±‡∂∫‡∂≠‡∑ä, ‡∑Å‡∑ö‡∑Ç ‡∂¥‡∂≠‡∑ä‚Äç‡∂ª‡∂∫ ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂∏‡∑ñ‡∂Ω‡∑ä‚Äç‡∂∫ ‡∂≠‡∂≠‡∑ä‡∂≠‡∑ä‡∑Ä‡∂∫‡∂≠‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í." },
        { t: "‡∑É‡∂∏‡∑ù‡∂†‡∑ä‡∂† ‡∂ª‡∑ö‡∂õ‡∑è (‡∂∑‡∑ñ‡∂ú‡∑ù‡∂Ω ‡∑Ä‡∑í‡∂Ø‡∑ä‚Äç‡∂∫‡∑è‡∑Ä)", c: "‡∑É‡∂∏ ‡∂∏‡∑î‡∑Ñ‡∑î‡∂Ø‡∑î ‡∂∏‡∂ß‡∑ä‡∂ß‡∂∏‡∑ö ‡∑É‡∑í‡∂ß ‡∑É‡∂∏‡∑è‡∂± ‡∂ã‡∑É‡∂ö‡∑í‡∂±‡∑ä ‡∂¥‡∑í‡∑Ñ‡∑í‡∂ß‡∑í ‡∑É‡∑ä‡∂Æ‡∑è‡∂± ‡∂∫‡∑è ‡∂ö‡∂ª‡∂∏‡∑í‡∂±‡∑ä ‡∂Ö‡∂≥‡∑í‡∂± ‡∂ª‡∑ö‡∂õ‡∑è ‡∑Ä‡∑ö. ‡∂∏‡∑ö‡∑Ä‡∑è ‡∂ë‡∂ö‡∑í‡∂±‡∑ô‡∂ö‡∂ß ‡∂ö‡∑ê‡∂¥‡∑ô‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠." },
        { t: "‡∂¥‡∑ä‚Äç‡∂ª‡∂ö‡∑è‡∑Å ‡∑Ä‡∑í‡∂Ø‡∑ä‚Äç‡∂∫‡∑î‡∂≠‡∑ä ‡∂Ü‡∂†‡∂ª‡∂´‡∂∫", c: "‡∂Ω‡∑ù‡∑Ñ ‡∂∏‡∂≠‡∑î‡∂¥‡∑í‡∂ß‡∂ö‡∂ß ‡∂Ü‡∂Ω‡∑ù‡∂ö‡∂∫ ‡∂¥‡∂≠‡∑í‡∂≠ ‡∑Ä‡∑ñ ‡∑Ä‡∑í‡∂ß ‡∂â‡∂Ω‡∑ô‡∂ö‡∑ä‡∂ß‡∑ä‚Äç‡∂ª‡∑ù‡∂± ‡∂¥‡∑í‡∂ß‡∑Ä‡∑ì‡∂∏ ‡∂∏‡∑ô‡∂Ω‡∑ô‡∑É ‡∑Ñ‡∂≥‡∑î‡∂±‡∑ä‡∑Ä‡∂∫‡∑í. ‡∂Ö‡∂∫‡∑í‡∂±‡∑ä‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂±‡∑ä ‡∂∏‡∑ô‡∂∫‡∂ß ‡∂±‡∑ú‡∂∂‡∑ô‡∂Ω‡∑ä ‡∂≠‡∑ä‚Äç‡∂∫‡∑è‡∂ú‡∂∫ ‡∂Ø‡∑í‡∂±‡∑è‡∂ú‡∂≠‡∑ä‡∂≠‡∑ö‡∂∫." },
        { t: "‡∑Ä‡∂ª‡∑ä‡∂ú‡∂¢ ‡∑É‡∂∏‡∑ì‡∂ö‡∂ª‡∂´ (‡∂ú‡∂´‡∑í‡∂≠‡∂∫)", c: "ax¬≤ + bx + c = 0 ‡∂Ü‡∂ö‡∑è‡∂ª‡∂∫‡∑ö ‡∑É‡∂∏‡∑ì‡∂ö‡∂ª‡∂´ ‡∑Ä‡∑ö. ‡∂∏‡∑ñ‡∂Ω ‡∑É‡∑ô‡∑Ä‡∑ì‡∂∏‡∑ö ‡∑É‡∑ñ‡∂≠‡∑ä‚Äç‡∂ª‡∂∫: x = [-b ¬± ‚àö(b¬≤ - 4ac)] / 2a." },
